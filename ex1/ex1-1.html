<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        Hello {{name}}
    </div>
</body>
<script>
        var appData = { name: 'World!' }

        var vm = new Vue({
            el:"#app",
            data:appData
        })
    
</script>
</html>
